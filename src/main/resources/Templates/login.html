<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tailor Shop</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
  <img th:src="@{/images/logoHodot.png}" alt="Logo" class="logo">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="error">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="success">
      You have been logged out.
    </div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  <p><a th:href="@{/forget-password}">Forget Password?</a></p>
  <p>Don't have an account? <a th:href="@{/sign-up}">Sign Up</a></p>
</div>
</body>
</html>
